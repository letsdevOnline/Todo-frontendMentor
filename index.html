<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="cover desktopDark" ></div>
  <div class="container">
    <header>
      <h1>TODO</h1>
      <div class="sun theme"></div>
    </header>
      <form class="form">
        <input type="checkbox" name="" id="" class="checkbox checkToAdd">
        <input type="text" class="input" placeholder="Create Todo List">
      </form>
      <div class="tasks">
        <ul>
          <li class="dark">
            <div >
              <input type="checkbox" class="checkbox" id="">
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="remove-item">
              <img src="./images/icon-cross.svg" alt="" class="delete">
            </div>
        </li>
        <li class="dark">
          <div>
            <input type="checkbox" class="checkbox" id="">
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="remove-item">
            <img src="./images/icon-cross.svg" alt="" class="delete">
          </div>
      </li>


    </ul>
    <ul>  <li>
      <div class="counter"></div>
      <div class="stat">
        <button class="all">All</button>
        <button class="active">Active</button>
        <button class="completed">Completed</button>
      </div>
      <div><button class="clear">Clear Completed</button></div>
    </li></ul>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
